<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Student Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2f4f7;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(2,6,23,.08);
      --radius:16px;
      --grad:linear-gradient(90deg, #9b5cff, #ff5fa0);
      --grad-soft:linear-gradient(180deg, rgba(155,92,255,.15), rgba(255,95,160,.15));
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
    }

    .wrapper{max-width:980px;margin:48px auto;padding:0 16px}

    .ribbon{
      background:#fff;
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:18px 24px;
      text-align:center;
      margin:0 auto 28px;
      border:1px solid var(--border);
    }
    .ribbon .title{font-weight:700; color:#4f46e5}

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .card-head{
      background:var(--grad);
      color:#fff;
      padding:22px 28px;
      font-weight:700;
      letter-spacing:.2px;
      text-align:center;
    }
    .card-body{
      background:var(--grad-soft);
      padding:24px;
    }

    .section{margin-bottom:18px}
    .section h4{
      margin:0 0 10px;
      font-size:12px;
      font-weight:600;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.06em;
    }

    .grid{display:grid; gap:14px}
    .g-2{grid-template-columns:repeat(2, minmax(0,1fr))}
    .g-3{grid-template-columns:repeat(3, minmax(0,1fr))}
    .g-4{grid-template-columns:repeat(4, minmax(0,1fr))}
    @media (max-width: 860px){
      .g-2, .g-3, .g-4{grid-template-columns:1fr}
    }

    label{display:block; font-size:13px; color:#111827; margin-bottom:6px; font-weight:500}
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select, textarea{
      width:100%;
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:12px 14px;
      outline:none;
      transition:box-shadow .15s ease, border-color .15s ease;
      font-size:14px;
    }
    textarea{min-height:70px; resize:vertical}
    input:focus, select:focus, textarea:focus{
      border-color:#c7b4ff;
      box-shadow:0 0 0 4px rgba(124,58,237,.15);
    }

    .inline{display:flex; align-items:center; gap:16px; flex-wrap:wrap}
    .check{display:flex; align-items:center; gap:8px}
    .check input{accent-color:#7c3aed}

    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
    }
    .table thead th{
      text-align:left; font-size:12px; color:var(--muted); font-weight:600; padding:12px 14px; background:#fafafa;
    }
    .table tbody td{padding:10px 14px; border-top:1px solid var(--border)}
    .table input{border-radius:10px; padding:10px 12px}
    .table .sn{width:48px}

    .actions{display:flex; gap:10px; justify-content:flex-end; margin-top:14px}
    .btn{appearance:none; border:none; border-radius:12px; padding:10px 16px; font-weight:600; cursor:pointer}
    .btn-reset{background:#f3f4f6}
    .btn-submit{
      background:var(--grad);
      color:#fff;
    }
    .btn:hover{filter:brightness(.98)}

    .footer-ribbon{
      margin:28px auto 0;
      background:#eaf5ef;
      border-radius:14px;
      padding:18px 24px; text-align:center; border:1px solid #d7eade; color:#047857; font-weight:700
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="ribbon"><span class="title">Modern Registration Form</span></div>

    <div class="card">
      <div class="card-head">Student Registration Form</div>
      <form class="card-body" action="#" method="get" onsubmit="return false;">

        <div class="section">
          <div class="grid g-2">
            <div>
              <label for="first">First Name</label>
              <input id="first" type="text" placeholder="Enter first name" />
            </div>
            <div>
              <label for="last">Last Name</label>
              <input id="last" type="text" placeholder="Enter last name" />
            </div>
          </div>
        </div>

        <div class="section">
          <h4>Date of Birth</h4>
          <div class="grid g-3">
            <div>
              <label for="dob-day" class="sr-only" style="position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;">Day</label>
              <select id="dob-day">
                <option>Day</option>
                <script>
                  for(let i=1;i<=31;i++){document.write(`<option>${i}</option>`)}
                </script>
              </select>
            </div>
            <div>
              <label for="dob-month" class="sr-only" style="position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;">Month</label>
              <select id="dob-month">
                <option>Month</option>
                <option>January</option><option>February</option><option>March</option>
                <option>April</option><option>May</option><option>June</option>
                <option>July</option><option>August</option><option>September</option>
                <option>October</option><option>November</option><option>December</option>
              </select>
            </div>
            <div>
              <label for="dob-year" class="sr-only" style="position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;">Year</label>
              <select id="dob-year">
                <option>Year</option>
                <script>
                  const y=new Date().getFullYear();
                  for(let i=y;i>=1950;i--){document.write(`<option>${i}</option>`)}
                </script>
              </select>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="grid g-2">
            <div>
              <label for="email">Email ID</label>
              <input id="email" type="email" placeholder="Enter email address" />
            </div>
            <div>
              <label for="mobile">Mobile Number</label>
              <input id="mobile" type="tel" placeholder="Enter 10-digit mobile number" />
            </div>
          </div>
        </div>

        <div class="section">
          <h4>Gender</h4>
          <div class="inline">
            <label class="check"><input type="radio" name="gender" /> <span>Male</span></label>
            <label class="check"><input type="radio" name="gender" /> <span>Female</span></label>
          </div>
        </div>

        <div class="section">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter your full address"></textarea>
        </div>

        <div class="section">
          <div class="grid g-3">
            <div>
              <label for="city">City</label>
              <input id="city" type="text" placeholder="Enter city" />
            </div>
            <div>
              <label for="pin">PIN Code</label>
              <input id="pin" type="text" placeholder="Enter 6-digit PIN code" />
            </div>
            <div>
              <label for="state">State</label>
              <input id="state" type="text" placeholder="Enter state" />
            </div>
          </div>
        </div>

        <div class="section">
          <label for="country">Country</label>
          <select id="country">
            <option>Select country</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>Other</option>
          </select>
        </div>

        <div class="section">
          <h4>Hobbies</h4>
          <div class="grid g-3">
            <label class="check"><input type="checkbox" /> <span>Drawing</span></label>
            <label class="check"><input type="checkbox" /> <span>Singing</span></label>
            <label class="check"><input type="checkbox" /> <span>Dancing</span></label>
            <label class="check"><input type="checkbox" /> <span>Sketching</span></label>
            <label class="check"><input type="checkbox" /> <span>Others</span></label>
          </div>
        </div>

        <div class="section">
          <h4>Qualification</h4>
          <table class="table" aria-label="qualification table">
            <thead>
              <tr>
                <th class="sn">Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" placeholder="" /></td>
                <td><input type="text" placeholder="" /></td>
                <td><input type="text" placeholder="" /></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="section">
          <h4>Courses Applied For</h4>
          <div class="inline">
            <label class="check"><input type="radio" name="course" /> <span>BCA</span></label>
            <label class="check"><input type="radio" name="course" /> <span>B.Com</span></label>
            <label class="check"><input type="radio" name="course" /> <span>B.Sc</span></label>
            <label class="check"><input type="radio" name="course" /> <span>B.A</span></label>
          </div>
        </div>

        <div class="actions">
          <button type="reset" class="btn btn-reset">Reset</button>
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="footer-ribbon">Professional Registration Form</div>
  </div>
</body>
</html>
